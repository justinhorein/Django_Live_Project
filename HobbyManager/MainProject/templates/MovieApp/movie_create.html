{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %}Collection Form{% endblock %}

{% block header %}Add a Movie{% endblock %}

{% block content %}
 <div class="flex-container">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
            </table>
            {{ form.non_field_errors }}
            <button class="primary-bright-button" type="submit"> Add to Collection</button>
        </form>
        <hr/>
        <button class="primary-bright-button" type="button" onclick="location.href='{% url 'listMovie' %}'">Back to
            Collection
        </button>
    </div>
{% endblock %}
