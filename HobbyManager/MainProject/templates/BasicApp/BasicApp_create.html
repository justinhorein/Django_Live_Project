{% extends 'BasicApp/BasicApp_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <div class="flex-container">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
            </table>
            {{ form.non_field_errors }}
            <button class="primary-bright-button" type="submit"> Add Trip </button>
        </form>
        <hr/>
        <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'travelLists' %}'">Back to List
        </button>
    </div>
</section>
{% endblock %}
