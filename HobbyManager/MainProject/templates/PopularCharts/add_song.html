{% extends 'PopularCharts/charts_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
    <div class="flex-container">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
            </table>
            {{ form.non_field_errors }}
            <button class="primary-bright-button" type="submit"> Submit</button>
        </form>
        <hr/>
        <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'charts_home' %}'">Back to Popular Charts Home
        </button>
    </div>
</section>
{% endblock %}
