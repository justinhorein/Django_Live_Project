{% extends 'Comics/Comics_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
    <div class="flex-container">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
            </table>
            {{ form.non_field_errors }}
            <button class="primary-bright-button" type="submit">Update</button>
        </form>
        <hr/>
        <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'listComics' %}'">Back to
            Collection
        </button>
    </div>
{% endblock %}
