{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %}Collection Form{% endblock %}

{% block header %}Add a Movie{% endblock %}

{% block content %}
    <div class="table-style col-10 ml-auto mr-auto mt-4">
        <h4 class="mt-3 underline">Movie Form</h4>
        <form method="post">
            {% csrf_token %}
            
                <table class="">
                    {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
                </table>
                {{ form.non_field_errors }}
            
            <button class="primary-bright-button mt-4 mb-2" type="submit"> Add to Collection</button>
        </form>
        
        <button class="primary-bright-button m-3" type="button" onclick="location.href='{% url 'listMovie' %}'">Back to
            Collection
        </button>
    </div>
{% endblock %}
